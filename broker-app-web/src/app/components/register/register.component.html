<div style="display: flex; justify-content: center;">
  <form style="width: 60%;">
    <div>
      <i class="fa fa-registered fa-2x me-3" style="color: #ff6219;"></i>
      <span class="h1 fw-bold mb-0">Broken App</span>
    </div>

    <!--    <i class="fa-solid fa-arrow-trend-up"></i>-->
    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
    <!-- Email input -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-user fa-2x"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Username.."/>
    </div>

    <!-- Password input -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-envelope-square fa-2x" style="font-size: 1.7rem"></i></span>
      </div>
      <input type="email" class="form-control" placeholder="E-mail.."/>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-lock fa-2x"></i></span>
      </div>
      <input type="password" class="form-control" placeholder="Password.."/>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-lock fa-2x"></i></span>
      </div>
      <input type="password" class="form-control" placeholder="Password Again.."/>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4">Register</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
    </div>
  </form>

</div>
